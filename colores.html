<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colores</title>
    <link rel="stylesheet" href="css/colores.css">
</head>
<body>
    <h1>COLORES</h1>

    <h2>Colores llamados por su nombre.</h2>
    <div class="box-colores">
        <div class="box-color color-rojo"><span>name: red</span></div>
        <div class="box-color color-negro"><span>name:black</span></div>
        <div class="box-color color-azul"><span>name: blue</span></div>
    </div>

    <h2>Colores llamados por su codigo RGB.</h2>
    <div class="box-colores">
        <div class="box-color color-255-0-0"><span>RGB: 255,0,0</span></div>
        <div class="box-color color-12-12-31"><span>RGB: 12,12,31</span></div>
        <div class="box-color color-180-2-54"><span>RGB: 180,2,54</span></div>
    </div>

    <h2>Colores llamados por hexadecimal.</h2>
    <div class="box-colores">
        <div class="box-color color-FAEB57"><span>nombre hexadecimal: #FAEB57</span></div>
        <div class="box-color color-FD143D"><span>nombre hexadecima: #FD143D</span></div>
        <div class="box-color color-EF2FD6"><span>nombre hexadecima: #EF2FD6</span></div>
    </div>
    
</body>
</html>
