<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="css/starbucks.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>

        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        
    </header>
    <div class="main-content">
        <div id="mainCircle" class="circle main-circle-green "></div>
        <div class="product-text">
            <h1>It's not just Coffee <br> It's <span id="titleColor" class="title-color title-color-green">Starbucks</span></h1>
            <h3 class="description-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus, at quas maiores unde iusto suscipit ratione omnis sapiente consequuntur error itaque facilis nesciunt impedit.</h3>
            <input class="button-learn"  type="button" value="LEARN MORE">
        </div>
       
        <div  class="product-img">
            <img id="mainImg" src="img/img1.png" alt="">
        </div>
        <div class="social-media">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </div>
    <footer>
        <img id="iceGreen" class="style-img-mini" src="img/thumb1.png" alt="">
        <img id="iceRose" class="style-img-mini" src="img/thumb2.png" alt="">
        <img id="icePink" class="style-img-mini" src="img/thumb3.png" alt="">
    </footer>
    
    <script src="js/starbucks.js"></script>
</body>
</html>
